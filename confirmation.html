<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Summary | Daisies by mk</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container page-padding" style="margin-bottom: 20px;">
    <div class="confirmation-box" data-aos="zoom-in">
      <h1>Thank You!</h1>
      <p>Your beautiful new pieces are one step closer. Please fill in your details below to complete your order.</p>

      <form id="order-form" class="order-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="tel" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" name="city" type="text" required>
        </div>

        <!-- Order Summary -->
        <div id="order-summary" class="order-summary"></div>
        <input type="hidden" id="order_details" name="order_details" />
        <input type="hidden" id="total_amount" name="total_amount" />

        <div class="form-group">
          <label for="display_total">Total Amount</label>
          <input id="display_total" type="text" readonly>
        </div>

        <div id="form-message" style="margin: .5rem 0;"></div>
        <button type="submit" class="btn">Submit Order</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Daisies by mk. All Rights Reserved.</p>
  </footer>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  // Example: Retrieve stored order from localStorage
  const order = JSON.parse(localStorage.getItem("order")) || {};

  // Fill visible order summary
  const summaryDiv = document.getElementById("order-summary");
  if (order.products && order.products.length > 0) {
    summaryDiv.innerHTML = `
      <h3>Order Summary</h3>
      <ul>${order.products.map(p => `<li>${p.name} - $${p.price}</li>`).join("")}</ul>
      <p><strong>Total:</strong> $${order.totalPrice}</p>
    `;
  }

  // Fill hidden inputs
  document.getElementById("order_details").value = order.products.map(p => p.name).join(", ");
  document.getElementById("total_amount").value = order.totalPrice;
  document.getElementById("display_total").value = `$${order.totalPrice}`;
});

document.getElementById("order-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = Object.fromEntries(new FormData(e.target));

  const res = await fetch("/.netlify/functions/submit-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData),
  });

  const data = await res.json();
  alert(data.message);
});
</script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
